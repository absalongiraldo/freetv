<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redireccionando...</title>
    <script>
        function detectarSistemaOperativo() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            console.log("User-Agent: " + userAgent); // Registro para depuraci√≥n

            if (/android/i.test(userAgent)) {
                window.location.href = "https://play.google.com/store/apps/details?id=com.ottoly.freetv";
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = "https://apps.apple.com/us/app/freetv/id1497757947";
            } else {
                window.location.href = "https://www.freetv.com";
            }
        }

        detectarSistemaOperativo();
    </script>
</head>
<body>
    <p>Redireccionando...</p>
</body>
</html>
